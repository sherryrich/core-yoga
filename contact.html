<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga Studio for members in Dublin, Ireland">
    <meta name="keywords" content="Core Yoga, Yoga Studio Dublin, Yoga Classes Dublin, Ireland">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Core Yoga</title>
</head>

<body>
    <!-- header / navbar section -->
    <header>
        <a href="index.html">
            <h1 id="logo">Core Yoga</h1>
        </a>
        <nav id="nav-bar">
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="classes.html">Classes</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="form-section">
        <div id="page-header">
            <h2>Get in touch with us!</h2>
        </div>

        <!-- signup form section -->

        <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
            <h2>Sign up today <i class="fas fa-heartbeat"></i></h2>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required><br>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email_address" class="text-input" required><br><br>


            <input type="radio" id="new" name="membership_location" value="new" required>
            <label for="new">Docklands</label><br><br>

            <input type="radio" id="intermediate" name="membership_location" value="intermediate" required>
            <label for="intermediate">Ballsbridge</label><br><br>

            <input type="radio" id="advanced" name="membership_location" value="advanced" required>
            <label for="advanced">Ranelagh</label>

            <input type="submit" value="Sign Up Today!" class="join-button">
        </form>

    </main>

    <!-- footer section -->

    <footer id="footer-container">
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" aria-label="link to facebook" target="_blank"><i
                        class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" aria-label="link to twitter" target="_blank"><i
                        class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" aria-label="link to youtube" target="_blank"><i
                        class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" aria-label="link to instagram" target="_blank"><i
                        class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/551ee76ae4.js" crossorigin="anonymous"></script>
</body>

</html>
